<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        
body {
    margin: 0;
    font-family: Roboto, Helvetica Neue, sans-serif;
}
.login-page, .register-page {
    -ms-flex-align: center;
    align-items: center;
    background: #fff;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    height: 100vh;
    -ms-flex-pack: center;
    justify-content: center;
}

.login-box, .register-box {
    width: 360px;
}
        
@media (max-width: 576px) {
    .login-box, .register-box {
        margin-top: .5rem;
        width: 90%;
    }
}
        
.login-logo, .register-logo {
    font-size: 2.1rem;
    font-weight: 300;
    margin-bottom: .9rem;
    text-align: center;
}
       
.login-box a {
    color: #000;
} 
        
.form-group {
    margin-bottom: 1rem;
}
        
.form-control {
    display: block;
    width: 100%;
    height: calc(2.25rem + 8px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #ffffff;
    background-clip: padding-box;
    border: 4px solid var(--infopro-ace-black);
    border-radius: 0.25rem;
    box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
button, input {
    overflow: visible;
}
input, button, select, optgroup, textarea {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="https://i.postimg.cc/DfHqgNzL/icon.png" alt="School Logo">
            <br>Student
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group has-feedback">
                <input type="email" name="username" placeholder="Username" class="form-control" required autocomplete="username">
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" placeholder="Password" class="form-control" required autocomplete="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="icheck-primary d-inline">
                    <input type="checkbox" id="remember" checked class="form-control">
                    <label for="remember"> Remember Me </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">LOG IN</button>
                </div>
            </div>
        </form>
        
        <br>
        <a href="index">Powered by DESC605</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // ป้องกันการรีเฟรชหน้า

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        if (password === 'krutor2567') {
            alert(`เข้าสู่ระบบสำเร็จ: รหัสนักเรียนคือ ${username}`);
            // สามารถทำการ redirect ไปยังหน้าถัดไปได้ เช่น window.location.href = 'nextPage.html';
        } else {
            alert('รหัสผ่านไม่ถูกต้อง');
        }
    });
</script>

</body>
</html>
