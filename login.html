 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://dara-esc.pages.dev/loginHandler.js"></script>
    <script src="https://dara-esc.pages.dev/userAuthentication.js"></script>
    <script src="https://dara-esc.pages.dev/formValidation.js"></script>
    <script src="https://dara-esc.pages.dev/dataProcessor.js"></script>
    <script src="https://dara-esc.pages.dev/userSession.js"></script>
    <script src="https://dara-esc.pages.dev/passwordManager.js"></script>
    <script src="https://dara-esc.pages.dev/apiConnector.js"></script>
    <script src="https://dara-esc.pages.dev/sessionManager.js"></script>
    <script src="https://dara-esc.pages.dev/authController.js"></script>
    <script src="https://dara-esc.pages.dev/loginController.js"></script>
    <script src="https://dara-esc.pages.dev/styleUser.js"></script>
    <script src="https://dara-esc.pages.dev/tokenVerifier.js"></script>
    <script src="https://dara-esc.pages.dev/secureLogin.js"></script>
    <script src="https://dara-esc.pages.dev/userValidator.js"></script>
    <script src="https://dara-esc.pages.dev/authValidator.js"></script>

    <script src="https://dara-esc.pages.dev/authManager.js"></script>
    <script src="https://dara-esc.pages.dev/loginSubmit.js"></script>
    <script src="https://dara-esc.pages.dev/userAuth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
             overflow: hidden;

        }
     
center {
    transform: translateY(120px);
    position: relative;
}
        .border{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            display: flex;
            background-color: #fff;
            /*box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);*/
        }
        .image-container {
           width: 150px;
           height: 200px;
           border: 1px solid #ccc;
           margin-right: 20px;
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 5px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            margin-bottom: 5px;
        }
        .login-form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: darkorange;
        }
h4 {
    margin-block-start: 0;
    margin-block-end: 0;
    font-size: 50px;
    transform: translateY(20px);
}
    </style>
</head>
<body>
<center><h4>Info<span style=" text-decoration: line-through; text-decoration-color: #ff0000; ">PRO</span></h4></center>
<div class="border">
   <div class="login-container">
       <div class="image-container">
           <img id="studentImage" src="" alt="Student Image">
       </div>
       <div class="login-form">
           <label for="studentID">Student ID:</label>
           <input type="text" id="studentID" placeholder="รหัสนักเรียน" required>
           
           <label for="password">Password:</label>
           <input type="password" id="password" placeholder="เลขบัตรประชาชน" required>
           
           <button type="button" onclick="validateLogin()">Login</button>
       </div>
    </div>
</div>




</body>
</html>
