<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Horizontal Fix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body{margin:0;height:400px;overflow: hidden;}
        .swiper-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .swiper-wrapper {
            display: flex; /* ทำให้ Swiper แสดงแนวนอน */
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://www.kvis.ac.th/img/banner1.jpg" alt="Banner 1"></div>
        <div class="swiper-slide"><img src="https://www.kvis.ac.th/img/banner2.jpg" alt="Banner 2"></div>
        <div class="swiper-slide"><img src="http://dara-esc.pages.dev/IMG/banner.png" alt="Banner 3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false
        },
        direction: 'horizontal', // แสดงแนวนอน
    });
</script>

</body>
</html>
