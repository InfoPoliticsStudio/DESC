<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-img {
            width: 150px; /* ปรับขนาดตามต้องการ */
            height: auto;
            border-radius: 50%; /* ทำให้รูปเป็นวงกลม */
        }
    </style>
    <script>
        async function fetchUserData(userId) {
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbyGTsDaMtFDW98nrvokhSfah8SB5IsRpQDktD6WgQVPrUP0zbS5mO6_dkz9TwCfOWZa/exec?action=getUser&userId=${userId}`);
                const user = await response.json();
                console.log(user); // เพิ่มบรรทัดนี้เพื่อตรวจสอบข้อมูลที่ดึงมา
                updateProfile(user);
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        function updateUI(users) {
            const userCardsContainer = document.getElementById('user-cards');
            userCardsContainer.innerHTML = ''; // Clear existing content

            users.forEach(user => {

                const card = document.createElement('div');
                card.className = 'name';

                const header = document.createElement('div');
                header.className = 'header';

                const img = document.createElement('img');
                img.src = user.imageUrl;
                img.alt = `${user.firstName} ${user.lastName}`;

                header.appendChild(img);
                header.innerHTML += `<span id="name">${user.firstName}</span> <br><span id="last-name">${user.lastName}</span>`;

                const bodys = document.createElement('div');
                bodys.className = 'bodys';
                bodys.innerHTML = `<span id="id-user">${user.userId}</span>`;

                card.appendChild(header);
                card.appendChild(bodys);
            });
        }
    </script>
</head>
<body>
    <h1>User Profile</h1>
    <div class="user-cards"></div>
    <!-- เพิ่มข้อมูลผู้ใช้เพิ่มเติมตามต้องการ -->
</body>
</html>
