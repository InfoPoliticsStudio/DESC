<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2024 - The Last Year</title>
    <style>
        /* CSS สำหรับธีมคริสต์มาส */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefe0, #ffd1dc);
            color: #333;
            text-align: center;
            padding: 20px 20px 0 20px;
            height: 100vh;
            margin-top: -20px;
        }
        header {
            background-color: #ff6666;
            padding: 20px 0;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 80px;
            height: auto;
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #d34f4f;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #b33636;
        }
        .snowfall {
            background-image: url(https://media.tenor.com/EWrMO_AQoMYAAAAj/snowing-snow.gif);
            background-repeat: repeat;
            background-size: 50px;
            height: 20px;
            animation: snow 20s linear infinite;
        }
        @keyframes snow {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }
        main {
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #d34f4f;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;  
            bottom: 0;
            position: fixed;
            width: calc(100% - 40px);
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/L8qt45XM/2.png" alt="M.6/5 Logo">
        <h1>M.6/5</h1>
        <div class="snowfall"></div>
        <nav>
            <a href="members.html">Members</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <p class="message">Welcome to our Christmas-themed homepage!</p>
        <p>Let's celebrate the festive season with joy and happiness!</p>
    </main>
    <footer>
        &copy; 2024 M.6/5 - Designed with ❤️ for Christmas. 
        <br> Contact us at <a href="mailto:info@m65.com">info@m65.com</a>
    </footer>
</body>
</html>
