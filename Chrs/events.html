<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <img src="https://i.postimg.cc/L8qt45XM/2.png" style=" width: 80px; height: auto;" class="logo">
      <h1>รับคำอวยพร</h1>
    </header>

    <!-- Events Section -->
    <section class="events">
      <div class="col required">
        <label class="has-meta"><span>เลขที่</span></label>
        <input type="text" id="student-id">
    </div>
      <button onclick="showStudentCard()">ส่งคำอวยพร</button>
      <div class="event" id="event-card" style="display: grid;justify-content: center;align-items: center;">
        <img src="" alt="Student Image" id="student-image" style=" width: 150px; height: 200px; object-fit: cover; margin-top: 20px; ">
        <h2 id="student-name" style=" margin-block-start: 0; margin-block-end: 0; "></h2>
        <p id="student-wish" style="     font-size: 30px; "></p>
      </div>
    </section>
  </div>

  <script src="events.js"></script>
</body>
</html>
