<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <img src="https://i.postimg.cc/L8qt45XM/2.png" style=" width: 80px; height: auto;" class="logo">
      <h1>Upcoming Events</h1>
    </header>

    <!-- Events Section -->
    <section class="events">
      <input type="text" id="student-id" placeholder="กรอกเลขที่">
      <button onclick="showStudentCard()">ส่งคำอวยพร</button>
      <div class="event" id="event-card" style="display: none;">
        <img src="" alt="Student Image" id="student-image">
        <h2 id="student-name"></h2>
        <p id="student-wish"></p>
      </div>
    </section>
  </div>

  <script src="events.js"></script>
</body>
</html>
