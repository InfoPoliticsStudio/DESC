<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <img src="https://i.postimg.cc/L8qt45XM/2.png" alt="M.6/5 Logo" class="logo">
      <h1>Upcoming Events</h1>
    </header>

    <!-- Events Section -->
    <section class="events">
      <div class="event" id="event-template" style="display: none;">
        <h2 class="event-title">Event Title</h2>
        <p class="event-date">Date: <span></span></p>
        <p class="event-description">Description goes here...</p>
      </div>
    </section>
  </div>

  <script src="events.js"></script>
</body>
</html>
