<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      color: #dc3545;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <h1>404</h1>
  <h2>ไม่พบหน้านี้</h2>
  <p>ขออภัย หน้าที่คุณค้นหา ด้วยข้อมูลสมาชิกคนนี้ถูกลบด้วยสาเหตุบางประการ โดยสำนักทะเบียนกลาง</p>
  <button onclick="goHome()">กลับหน้าหลัก</button>

  <script>
    function goHome() {
      window.location.href = https://dara-esc.pages.dev/ENGR/Gen2";
    }
  </script>
</body>
</html>
