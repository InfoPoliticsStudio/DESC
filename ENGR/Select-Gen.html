<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Generation</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/nc54WyNB/HRIS.png" alt="Logo" class="logo">
    </header>
    <main>
        <table class="generation-table">
            <thead>
                <tr>
                    <th>Generation 1</th>
                    <th>Generation 2</th>
                    <th>Generation 3</th>
                    <th>Generation 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" name="generation" value="Gen1"> Gen 1</td>
                    <td><input type="radio" name="generation" value="Gen2"> Gen 2</td>
                    <td><input type="radio" name="generation" value="Gen3"> Gen 3</td>
                    <td><input type="radio" name="generation" value="Gen4"> Gen 4</td>
                </tr>
            </tbody>
        </table>
        <div class="center">
            <button onclick="redirectToPage()">Go</button>
        </div>
    </main>
    <script src="b.js"></script>
</body>
</html>
