<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/nc54WyNB/HRIS.png" alt="Logo" class="logo">
    </header>
    <main>
        <table class="generation-table">
            <thead>
                <tr>
                    <th>Generation 1</th>
                    <th>Generation 2</th>
                    <th>Generation 3</th>
                    <th>Generation 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" name="generation" value="gen1"> Gen 1</td>
                    <td><input type="radio" name="generation" value="gen2"> Gen 2</td>
                    <td><input type="radio" name="generation" value="gen3"> Gen 3</td>
                    <td><input type="radio" name="generation" value="gen4"> Gen 4</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
